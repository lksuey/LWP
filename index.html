<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Minimalist Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #000;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
            padding: 5px;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #888;
        }

        section {
            padding: 50px;
            text-align: center;
        }

        footer {
            background-color: #000;
            color: #888;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Minimalist Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Welcome to Our Minimalist World</h2>
        <p>This is a clean, minimalist, and different website built just for you. Explore and enjoy the simplicity.</p>
    </section>

    <footer>
        &copy; 2024 Your Minimalist Website. All rights reserved.
    </footer>

</body>
</html>
